<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #4de639;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #39e695;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border: 2px solid #7b39e6;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Anime World</h1>
        <p>Your favorite place for everything anime!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#featured">Featured</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="gallery" class="gallery">
        <h2>Anime Gallery</h2>
        <img src="https://via.placeholder.com/200" alt="Anime 1">
        <img src="https://via.placeholder.com/200" alt="Anime 2">
        <img src="https://via.placeholder.com/200" alt="Anime 3">
    </section>
    <section id="featured">
        <h2>Featured Anime</h2>
        <p>Check out popular anime like <b>Naruto</b>, <b>One Piece</b>, and <b>Attack on Titan</b>.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Â© 2025 Anime World. All Rights Reserved.</p>
    </footer>
</body>
</html>
